		<div class="row">

				<video id="videobg" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0">

		</div>
	</div>
</div>

	</div>
</div>

<script>
	$(document).on('ready', function() {
		$.ajax({ url: 'https://www.kimonolabs.com/api/7itjq1be?apikey=wm8pyAjhPO09ynkIxrYqfws11DtMKRfO', crossDomain: true, dataType: 'jsonp', success: function(data) {
			$('#channels').text(data.results.stats[0].channels);
			$('#videos').text(data.results.stats[0].videos);
			$('#subscribers').text(data.results.stats[0].subscribers);
			$('#views').text(data.results.stats[0].views);
		} });
	});
</script>
