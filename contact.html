---
layout: default
title: Contact
permalink: contact/
---

<div class="contact-header">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-6 col-md-offset-3">
				<div class="contact-form">
					<form action="http://formspree.io/support@gokickback.co" method="POST">
						<div class="form-group">
							<input type="text" class="form-control input-lg" id="full-name" placeholder="Your Name" name="Name">
						</div>
						<div class="form-group">
							<input type="email" class="form-control input-lg" id="email-address" placeholder="Your Email Address" name="Email Address">
						</div>
						<div class="form-group">
							<select class="form-control input-lg" name="Subject of Contact">
								<option value="" selected>Subject Of Contact</option>
								<option>Talent Sales</option>
								<option>Networks Team</option>
								<option>Support Team</option>
								<option>General Inquiries</option>
							</select>
						</div>
						<div class="form-group">
							<textarea class="form-control input-lg" rows="5" placeholder="Please type a message..." name="Message"></textarea>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-lg btn-block" name="_next" value="https://gokickback.co/contact/thanks/">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
