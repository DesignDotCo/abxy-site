---
layout: default
permalink: contact/
---

<div class="contact-page">
<div class="container"> <!-- start container -->

	<h2 class="text-center">Contact Us</h2>

	<div class="row"> <!-- start row -->
		<form action="http://formspree.io/support@gokickback.co" method="POST">
			<div class="form-group">
				<input type="text" class="form-control" id="full-name" placeholder="Your Name" name="Name">
			</div>
			<div class="form-group">
				<input type="email" class="form-control" id="email-address" placeholder="Your Email Address" name="Email Address">
  		</div>
  		<div class="form-group">
  			<select class="form-control" name="Subject of Contact">
  				<option value="" selected>Subject of contact</option>
					<option>Talent Sales</option>
					<option>Networks Team</option>
					<option>Support Team</option>
					<option>General Inquires</option>
				</select>
			</div>
			<div class="form-group">
				<textarea class="form-control" rows="5" placeholder="Please type a message" name="Message"></textarea>
			</div>
			<div class="form-group">
				<h5 class="alert-bottom">Please allow up to 24hrs for a response.</h5>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-default" name="_next" value="https://gokickback.co/thanks.">Submit</button>
			</div>
			
		</form>
	</div> <!-- end row -->
	
</div> <!-- end container -->
</div>
